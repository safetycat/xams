  
<label class="control-label" for="questionName">
  <h4><i class="glyphicon glyphicon-question-sign"></i>&nbsp;&nbsp;Question name:</h4>
</label>

<div style="margin-bottom: 10px;">
    <input class="form-control" type="text" id="questionName" value="" ng-model="currentlySelectedBranch.label" />
</div>

<div class="well">

  <div ng-show="question.questionType.currentQuestionType == question.questionType.NONE">
    <!-- Button to trigger a default dropdown with a scope as an object [{title:'', content:'', etc.}] -->
    <button type="button" class="btn btn-md btn-default" data-animation="am-fade" bs-dropdown="dropdown">
      Question Type &nbsp;<i class="glyphicon glyphicon-chevron-down"></i>
    </button>
  </div>

<!-- multiple choice form -->
  <form class="form-horizontal" ng-show="question.questionType.currentQuestionType == question.questionType.MULTIPLE_CHOICE">

    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-danger" ng-click="cancelQuestionType()">Cancel</button>  
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
    
    <hr />
    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="comment">Question Text:</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="3" id="comment"></textarea>
      </div>
    </div>

  	<div class="form-group">
    	<label class="col-sm-2 control-label" for="marks">Marks:</label>
    	<div class="col-sm-2">
    	  <div class="input-group">
    	    <input class="form-control" type="number" id="marks" value="" />
    	  </div>
    	</div>
  	</div>

  	<div class="form-group">
    	<div class="col-sm-2 col-sm-offset-2">
    	  <div class="checkbox">
    	    <label >
    	      <input type="checkbox" id="shuffle" />
    	      Shuffle
    	    </label>
    	  </div>
    	</div>
  	</div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="add">Answers:</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control" type="text" id="add" value="" />
          <span class="input-group-btn">
            <button class="btn btn-info">Add</button>
          </span>
        </div>
      </div>
    </div>

<!--   	<div class="form-group">
  		<div class="col-sm-10 col-sm-offset-2">
  		  <input class="btn btn-info" type="submit" value="Add Answer" ng-click="addQuestion()" />
  		</div>
  	</div> -->
  
  </form> 
</div>
